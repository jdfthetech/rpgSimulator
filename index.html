<!DOCTYPE html>

<html>
  <head>
    
    <link rel="stylesheet" type="text/css" href="default.css">
    <meta charset="UTF-8">
    <title>RPG Simulater Super Alpha 0.1.0</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>

  <body>


     <form>
      <div class="custom-select" style="width:200px;">
      <Select onchange="change_image(this)" id='my_images'>
         <option value="./squareSquirrel_400.png">Fire Squirrel Wizard
         <option value="./soldier_prairiedog.png">Warrior Prarie Dog
         <option value="./bearBard.png">Bard Bear
         <option value="./raccoonFighter.png">Raccoon Fighter
      <select>
        <button id="generateChar" class="genButton" style="width:250px;">Create Character</button>
      </div>
    </form>

    <!-- main container -->
    
    <div class="container">

      <div class="topBox">
        <div id="charLevel">
        Level: 1  
        </div>
        
      </div>

      <!-- stat block 1 -->
      <div class="imgStatBG" style="--image: url('maronneMarble.png')">  
        <div class="strengthTextField">
            Strength   
        </div>


        <div class="strengthTextStatsField">
          <div id="strValue">
          10
          </div>
        </div>
      </div>

      <div class="imgStatBG" style="--image: url('maronneMarble2.png')">
        <div class="dexterityTextField">
          Dexterity
        </div>

        <div class="dexterityTextStatsField">
          <div id="dexValue">
            10
          </div>
        </div>  
      </div>

      <div class="imgStatBG" style="--image: url('maronneMarble3.png')">      
        <div class="constitutionTextField">
          Constitution
        </div>

        <div class="constitutionTextStatsField">
          <div id="conValue">
            10
          </div>    
        </div>  
      </div>
    <!-- actions stuff-->
      <div class="actionsDialogue">
        <div id="actionModule">waiting for character selection<hr></div>
      </div>

      <div class="timePassed">
        <div id="timePassed">waiting for character selection</div>
      </div>   
      
      <div class="timePlayed">
        <div id="timePlayed">waiting for character selection</div>
      </div> 

    <!-- book and char select --> 

      <div class="bookGridPos">

        <div class="positionBook">
        <img src="leatherbook_small.png" class="bookImg">
        </div>

        <div class="charImgLoc">
        <img id="image1" src="squareSquirrel_400.png" class="charImg">
        </div>  

      </div>

      <!-- hp and armor --> 
      <div class="charLife">

        <div class="hitPoints">
          Hitpoints
        </div>
        
        <div class="hitPointsValue" id="hitPointsValue">
          20
        </div>

        <div class="armorPoints">
          Armor
        </div>
        
        <div class="armorPointsValue" id="armorPointsValue">
          20
        </div>    

      </div>

      <div class="xpBox">

        <div class="xpName">
          Experience Points:
        </div>

        <div class="xpNumerals">
          <div id="xpValue">
            0
          </div>
        </div>

      </div>
      <!-- stat block 2 --> 

      <div class="imgStatIntBG" style="--image: url('maronneMarble3.png')">       
        <div class="intelligenceTextField">
        Intelligence
        </div>
        <div class="intelligenceTextStatsField">
          <div id="intValue">
          10
          </div>
        </div>  
      </div>


      <div class="imgStatWisBG" style="--image: url('maronneMarble.png')"> 
        <div class="wisdomTextField">
        Wisdom
        </div>
        <div class="wisdomTextStatsField">
          <div id="wisValue">
          10
          </div>
        </div>  
      </div>

      <div class="imgStatChrBG" style="--image: url('maronneMarble2.png')">
        <div class="charismaTextField">
        Charisma
        </div>
        <div class="charismaTextStatsField">
          <div id="chrValue">
          10
          </div>
        </div>  
      </div>

    <!-- quest stuff-->

      <div class="questDialogue">
        <div id="quest">
        You have begun your journey <hr>
        </div>
      </div>

    <!-- moneyz  and loot-->  
      
      <div class="playerMoney">
        <div id="playerGold">
          Your gold
        </div>
      </div>

      <div class="bottomRowBG" style="--image: url('rustTex1.jpg')">

      </div>

      </div> 


  </body>

<script src="./functions.js">  
</script>

<script>
require('./renderer.js')
</script>
</html>
