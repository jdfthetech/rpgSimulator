<!DOCTYPE html>

<html>
  <head>
    
    <link rel="stylesheet" type="text/css" href="default.css">
    <meta charset="UTF-8">
    <title>RPG Simulater Super Alpha 0.1.0</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>

  <body>
     <form>
      <div class="custom-select" style="width:200px;">
      <Select onchange="change_image(this)" id='my_images'>
         <option value="./squareSquirrel_400.png">Fire Squirrel Wizard
         <option value="./soldier_prairiedog.png">Warrior Prarie Dog
         <option value="./bearBard.png">Bard Bear
         <option value="./raccoonFighter.png">Raccoon Fighter
      <select>
        <button id="generateChar" class="genButton" style="width:250px;">Create Character</button>
      </div>
    </form>
    
<div class="container">

    
<div class="strengthTextField imgStatBG" style="--image: url('plaque1.png')">
        Strength   
</div>
    

  <div class="strengthTextStatsField imgStatBG" style="--image: url('blackGranite.jpg')">
    <div id="strRandom">
    10
    </div>
  </div>

  <div class="dexterityTextField imgStatBG" style="--image: url('plaque2.png')">
    Dexterity
  </div>.

  <div class="dexterityTextStatsField  imgStatBG" style="--image: url('blackGranite.jpg')">
    <div id="dexRandom">
      10
      </div>
  </div>  

  <div class="constitutionTextField  imgStatBG" style="--image: url('plaque3.png')">
    Constitution
  </div>
  <div class="constitutionTextStatsField imgStatBG" style="--image: url('blackGranite.jpg')">
    <div id="conRandom">
      10
      </div>
  </div>  


  <div class="actionsDialogue">
    <div id="actionModule">This is the Battle Dialogue<hr></div>
  </div>

  <div class="timePlayed">
    <div id="timePassed">starting . . ..     </div>
    <div id="battleLengthId">starting . . ..     </div>
  </div> 


  <div class="bookGridPos">

      <div class="positionBook">

        <img src="leatherbook_small.png" class="bookImg">
      </div>

      <div class="charImgLoc">
          
            <img id="image1" src="squareSquirrel_400.png" class="charImg">

      </div>  
      
  </div>

  <div class="charLife  imgStatBG" style="--image: url('blackGranite.jpg')">

    <div class="hitPoints">
      Hitpoints
    </div>
    
    <div class="hitPointsValue">
      20
    </div>

    <div class="armorPoints">
      Armor
    </div>
    
    <div class="armorPointsValue">
      20
    </div>    

  </div>

  <div class="xpBox">
    <div class="xpName">
      Experience Points:
    </div>
    <div class="xpNumerals">
      <div id="xpValue">
        0
      </div>
    </div>    
  </div>

  <div class="intelligenceTextField  imgStatBG" style="--image: url('plaque2.png')">
    Intelligence
  </div>
  <div class="intelligenceTextStatsField imgStatBG" style="--image: url('blackGranite.jpg')">
    <div id="intRandom">
      10
      </div>
  </div>  

 

  <div class="wisdomTextField  imgStatBG" style="--image: url('plaque3.png')">
    Wisdom
  </div>
  <div class="wisdomTextStatsField imgStatBG" style="--image: url('blackGranite.jpg')">
    <div id="wisRandom">
      10
      </div>
  </div>  



  <div class="charismaTextField  imgStatBG" style="--image: url('plaque1.png')">
    Charisma
  </div>
  <div class="charismaTextStatsField imgStatBG" style="--image: url('blackGranite.jpg')">
    <div id="chrRandom">
      10
      </div>
  </div>  

  <div class="questDialogue">
    This your quest dialogue!
  </div>
 
</div> 


  </body>

<script src="./functions.js">  
</script>

<script>
require('./renderer.js')
</script>
</html>
